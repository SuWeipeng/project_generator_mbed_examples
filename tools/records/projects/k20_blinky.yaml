common:
    target:
        - frdm-k20d50m
    includes:
        - examples/blinky
    sources:
        - examples/blinky/main.cpp
    macros:
        - TARGET_K20D50M
        - TARGET_M4
        - TARGET_Freescale
        - __CORTEX_M4
        - ARM_MATH_CM4
        - __MBED__=1
tool_specific:
    uvision:
        macros:
            - TOOLCHAIN_ARM_STD
            - __ASSERT_MSG
            - TOOLCHAIN_ARM
    make_gcc_arm:
        macros:
            - TOOLCHAIN_ARM_GCC
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
                - stdc++
            optimization:
                - O1
            compiler_options:
                - g
                - ggdb
                - Wall
                - fno-strict-aliasing
                - ffunction-sections
                - fdata-sections
                - fno-exceptions
                - fno-delete-null-pointer-checks
                - fmessage-length=0
                - fno-builtin
