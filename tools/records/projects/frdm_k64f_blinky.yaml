common:
    target:
        - frdm-k64f
    sources:
        - examples/blinky/main.cpp
    macros:
        - TARGET_K64F
        - TARGET_M4
        - TARGET_Freescale
        - __CORTEX_M4
        - ARM_MATH_CM4
        - __MBED__=1
        - CPU_MK64FN1M0VMD12
        - FSL_RTOS_MBED
tool_specific:
    uvision:
        macros:
            - TOOLCHAIN_ARM_STD
            - __ASSERT_MSG
            - TOOLCHAIN_ARM
    iar:
        macros:
            - TOOLCHAIN_IAR
    make_gcc_arm:
        macros:
            - TOOLCHAIN_GCC_ARM
            - TOOLCHAIN_GCC
        misc:
            standard_libraries:
                - m
                - gcc
                - c
                - nosys
                - stdc++
            common_flags:
                - O1
                - g
                - ggdb
                - Wall
                - fno-strict-aliasing
                - ffunction-sections
                - fdata-sections
                - fno-exceptions
                - fno-delete-null-pointer-checks
                - fmessage-length=0
                - fno-builtin
            cxx_flags:
                - fno-rtti
                - std=gnu++98
            c_flags:
                - std=gnu99
