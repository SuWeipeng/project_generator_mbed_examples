common:
    # Output - exe or lib
    # output:
    #     - lib
    # Tools supported by this project - optional
    tools_supported:
        - iar_arm
        - make_gcc_arm
        - coide
        - uvision
    # Choose a debugger
    # debugger:
    #     - j-link
    # export_dir:
    #     - projects
    target:
        - mbed-lpc1768
    includes:
        - examples/blinky
    sources:
        - examples/blinky/main.cpp
    macros:
        - TARGET_LPC1768
        - TARGET_M3
        - TARGET_NXP
        - __CORTEX_M3
        - __MBED__=1
tool_specific:
    make_gcc_arm:
        macros:
            - TOOLCHAIN_ARM_GCC
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
                - stdc++
            optimization:
                - O1
            compiler_options:
                - g
                - ggdb
                - Wall
                - fno-strict-aliasing
                - ffunction-sections
                - fdata-sections
                - fno-exceptions
                - fno-delete-null-pointer-checks
                - fmessage-length=0
                - fno-builtin
    # You can overwrite a projects template
    # iar:
    #     template:
    #             - ./template.ewp
    coide:
        macros:
            - TOOLCHAIN_ARM_GCC
