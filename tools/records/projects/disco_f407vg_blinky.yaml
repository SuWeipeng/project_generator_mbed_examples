common:
    target:
        - disco_f407vg
    includes:
        - examples/blinky
    sources:
        - examples/blinky/main.cpp
    macros:
        - TARGET_DISCO_F407VG
        - TARGET_M4
        - TARGET_STM
        - __CORTEX_M4
        - __MBED__=1
tool_specific:
    make_gcc_arm:
        macros:
            - TOOLCHAIN_ARM_GCC
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
            optimization:
                - O1
            compiler_options:
                - g
                - ggdb
                - Wall
                - fno-strict-aliasing
                - ffunction-sections
                - fdata-sections
                - fno-exceptions
                - fno-delete-null-pointer-checks
                - fmessage-length=0
                - fno-builtin
    coide:
        macros:
            - TOOLCHAIN_ARM_GCC
        misc:
            Link:
                LinkedLibraries:
                        - stdc++
                        - supc++
                        - m
                        - gcc
                        - c
                        - nosys
                UserEditLinker:
                    - --specs=nano.specs
                    - -u _printf_float
                    - -u _scanf_float
            Compile:
                OptimizationLevel:
                    - 4
                UserEditCompiler:
                    - fno-common
                    - fmessage-length=0
                    - Wall
                    - fno-strict-aliasing
                    - fno-rtti
                    - fno-exceptions
                    - ffunction-sections
                    - fdata-sections
                    - std=gnu++98
