common:
    target:
        - disco-f407vg
    includes:
        - examples/blinky
    sources:
        - examples/blinky/main.cpp
    macros:
        - TARGET_DISCO_F407VG
        - TARGET_M4
        - TARGET_STM
        - __CORTEX_M4
        - __MBED__=1
tool_specific:
    make_gcc_arm:
        macros:
            - TOOLCHAIN_GCC_ARM
            - TOOLCHAIN_GCC
        misc:
            standard_libraries:
                - m
                - gcc
                - c
                - nosys
                - stdc++
            common_flags:
                - O1
                - g
                - ggdb
                - Wall
                - fno-strict-aliasing
                - ffunction-sections
                - fdata-sections
                - fno-exceptions
                - fno-delete-null-pointer-checks
                - fmessage-length=0
                - fno-builtin
            ld_flags:
                - -specs=nano.specs
                - -Wl,--wrap,main
            cxx_flags:
                - fno-rtti
                - std=gnu++98
            c_flags:
                - std=gnu99
    coide:
        macros:
            - TOOLCHAIN_GCC
